<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Star Wars API</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-5 bg-dark rounded p-3">
                <h2 class="text-uppercase text-center text-light">Gwiezdne <span class="text-warning">Wojny</span></h2>
                <h5 class="text-secondary text-center">Szukaj w API</h5>
                <h6 class="text-center text-dark bg-light rounded col-md-6 offset-md-3 p-2">Wpisz dowolną literę lub słowo, następnie kliknij przycisk wyszukaj</h6>
                <form id="search-form" class="mt-5">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control mr-4" placeholder="Szukaj dla...">

                        <select class="custom-select" id="search-option">
                            <option selected value="people">Ludzie</option>
                            <option value="planets">Planety</option>
                            <option value="films">Filmy</option>
                        </select>

                        <div class="input-group-append">
                            <button class="btn btn-warning ml-2" type="submit">Szukaj</button>
                        </div>
                    </div>
                </form>

                <ul class="list-group" id="search-result">
                    
                </ul>

            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
